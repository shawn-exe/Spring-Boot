<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>

	.card {
		width: 100%;
	}
	.heading {
		color: darkblue;
	}
	.submit-button {
		display: flex;
		justify-content: center;
	}
</style>
</head>
<body>
	<div class="container center-container">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-10 container card">
				<h1 class="text-center heading">Update the Employee</h1>
				<div class="card-body">
					<form th:action="@{/saveEmployee/{id} (id=${employee.empId})}" th:object="${employee}" method="POST">
						<div class="form-group">
							<label> Employee Name </label>
							<input type="text" 
								name="empName" 
								th:field="*{empName}" 
								class="form-control" 
								placeholder="Enter the Employee Name"
							/>	
						</div>
						
						<div class="form-group">
							<label> Employee Department </label>
							<input type="text" 
								name="empDept" 
								th:field="*{empDept}" 
								class="form-control" 
								placeholder="Enter the Employee Department"
							/>	
						</div>
						
						<div class="form-group">
							<label> Employee Email </label>
							<input type="email" 
								name="empEmail" 
								th:field="*{empEmail}" 
								class="form-control" 
								placeholder="Enter the Employee Email"
							/>	
						</div>
						
						<div class="box-footer submit-button">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
