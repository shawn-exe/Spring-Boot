<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
	<div class="text-center">
		<h2>Welcome to the library</h2>
	</div>
	<br>
	<div class="co-lg-3">
	<a th:href="@{/newbook}" class="btn btn-primary bt-sm mb-3">Add Employee</a>
	 </div>
	<br>
	<div class="text-left">
		<h3 class="text-primary">List of Books</h3>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Book Id</th>
					<th scope="col">Book Name</th>
					<th scope="col">Author</th>
					<th scope="col">Availability</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.bookid}"></td>
					<td th:text="${book.bname}"></td>
					<td th:text="${book.bauthor}"></td>
					<td th:text="${book.avail}"></td>
					<td>
					<a th:href="@{/books/edit/{id} (id=${book.bookid})}" 
					  class="btn btn-primary">Update</a>
					  
					<a th:href="@{/deletebook/{id} (id=${book.bookid})}" 
					  class="btn btn-danger">Delete</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
