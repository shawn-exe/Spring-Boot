<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
html, body {
            height: 100%;
            margin: 0;
        }
        .full-height {
            height: 100vh; 
        }

	.card {
		width: 100%;
	}
	.heading {
		color: darkblue;
	}
	.submit-button {
		display: flex;
		justify-content: center;
	}
</style>
</head>
<body>
	<div class="container-fluid full-height ">
		<div class="w-100 h-100 d-flex justify-content-center align-items-center">
			<div class="col-lg-6 col-md-8 col-sm-10 container card">
				<h1 class="text-center heading">Update the Book</h1>
				<div class="card-body">
					<form th:action="@{/saveBook/{id} (id=${book.bookid})}" th:object="${book}" method="POST">
						<div class="form-group">
							<label> Employee Name </label>
							<input type="text" 
								name="bname" 
								th:field="*{bname}" 
								class="form-control" 
								placeholder="Enter the Book Name"
							/>	
						</div>
						
						<div class="form-group">
							<label> Employee Department </label>
							<input type="text" 
								name="bauthor" 
								th:field="*{bauthor}" 
								class="form-control" 
								placeholder="Enter the Author Name"
							/>	
						</div>
						
						<div class="form-group">
							<label> Employee Email </label>
							<input type="text" 
								name="avail" 
								th:field="*{avail}" 
								class="form-control" 
								placeholder="yes / no"
							/>	
						</div>
						
						<div class="box-footer submit-button">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
